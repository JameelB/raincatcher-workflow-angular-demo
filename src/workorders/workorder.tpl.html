<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>
            <span>Workorders</span>
        </h3>
    </div>
</md-toolbar>

<md-list>
    <md-list-item ng-repeat="workorder in workorders" ng-click="selectWorkorder($event, workorder)" ng-class="{active: selected.id === workorder.id}" >
        <div class="md-list-item-text">
            <p>
                {{workorder.title}}
            </p>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
